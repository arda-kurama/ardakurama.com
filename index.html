<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arda Kurama</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/d474549b5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="navbar">
      <div class="icons">
        <a href="" target="_blank"> <i class="fa-brands fa-github"></i> </a>
      </div>

      <div class="shortcuts">
        <a class="links" href="#about">About</a>
        <a class="links" href="#projects">Projects</a>
        <a class="links" href="">Services</a>
        <a class="links" href="">Contact</a>
      </div>
    </div>
    <div class="landing">
      <div class="hero">
        <div class="title">Arda Kurama</div>
        <div class="typed-title">
          <div id="typed-strings">
            <p>I'm a highschool web developer who loves to create.</p>
          </div>
          <span id="typed"></span>
        </div>
      </div>
    </div>
    <div class="about" id="about">
      <div class="title">About</div>
      <div class="content">
        <div class="section">
          <a href="" target="_blank">
            <i class="fa-solid fa-graduation-cap"></i>
          </a>
          <h3>Education</h3>
          <p>High School Senior</p>
        </div>
        <div class="section">
          <a href="" target="_blank"> <i class="fa-solid fa-user-tie"></i> </a>
          <h3>Experience</h3>
          <p>Website, Other Projects</p>
        </div>
        <div class="section">
          <a href="" target="_blank"> <i class="fa-solid fa-code"></i> </a>
          <h3>Skills</h3>
          <p>HTML, SCSS, C++</p>
        </div>
      </div>
    </div>
    <div class="projects" id="projects"></div>
  </body>
</html>
